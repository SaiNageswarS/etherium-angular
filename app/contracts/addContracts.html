<md-content class="addContracts">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2>
                <span>New Contract</span>
            </h2>
        </div>
    </md-toolbar>

    <form class="addContractForm">
        <div layout="column">
            <md-input-container flex>
                <label>Contract Name</label>
                <input ng-model="contract.name" ng-required>
            </md-input-container>

            <md-input-container flex>
                <label>Supplier Name</label>
                <input  ng-model="contract.supplier" ng-required>
            </md-input-container>

            <md-input-container flex>
                <label>Value</label>
                <input  ng-model="contract.value" ng-required>
            </md-input-container>

            <md-input-container flex>
                <label>Bank</label>
                <input  ng-model="contract.bank" ng-required>
            </md-input-container>

            <md-list>
                <md-subheader class="md-no-sticky">Approvals</md-subheader>

                <md-list-item ng-repeat="approval in approvals">
                    <p> {{ approval.name }} </p>
                    <md-checkbox class="md-secondary" ng-model="approval.wanted"></md-checkbox>
                </md-list-item>
            </md-list>
            
            <md-button type="submit" class="md-primary md-raised">
                Submit
            </md-button>

        </div>
    </form>
</md-content>
