<md-content class="contracts">

        <div class="md-toolbar-tools">
            <h2>
                <span>Contracts: Browse, Edit &amp; Monitor</span>
            </h2>
        </div>
    </md-toolbar>

    <md-content class="body">

        </div>

        <div layout="row">

        </div>
    </md-content>
</md-content>
